<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Train Time</title>

    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>

</head>
<body>
   
    <div class="container">

        <div class="jumbotron" style="background-color: green; color: black">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee</h3>
          </div>

          <div class="row">

            <div class="col-md-12">


                <!-- train schedular-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                      <table class="table table-sm table-hover" id="train-table">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

            <div class="row">
                <div class="col-md-12">
                    <!-- add train schedule-->
                    <div class="card mb-4">
                        <div class="card-header">Add Train</div>
                        <div class="card-body">
              
                          <!-- Train Form -->
                          <form>
                            <div class="form-group">
                              <label for="train-name-input">Train Name</label>
                              <input class="form-control" id="train-name-input" placeholder="Jet Rocket" type="text">
                            </div>
                            <div class="form-group">
                              <label for="Destination-input">Destination</label>
                              <input class="form-control" id="destination-input" placeholder="Rock Island" type="text">
                            </div>
                            <div class="form-group">
                              <label for="first-train-input">First Train Time</label>
                              <input class="form-control" id="first-train-input" placeholder="HH:MM" type="text">
                            </div>
                            <div class="form-group">
                              <label for="frequency-input">Frequency (min)</label>
                              <input class="form-control" id="frequency-input" placeholder="10" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                          </form>
              
                        </div>
                      </div>
                </div>
            </div>  
                
          </div>
    </div>

<script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/java/Train.js"></script>

</body>
</html>
